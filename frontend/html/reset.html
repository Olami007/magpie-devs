<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <title>Reset Password</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="../images/chunk it logo.jpeg" alt="logo" class="logo" />

        <a href="#">About Us</a>
        <a href="#">Documentation</a>
        <a href="#">Contact Us</a>

        <div class="login">
          <a href="#">Log In</a>
          <button class="signup">Sign Up</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <img src="../images/correct.png" alt="successful" />

        <h1>Password Reset</h1>

        <p>
          Your Password has been successfully reset. Click below to log in to
          your account
        </p>

        <img src="../images/smile.png" alt="smiley" />

        <button class="continue">Continue</button>

        <div class="back">
          <img src="../images/back-button.png" alt="back" />
          <p>Back to Log In page</p>
        </div>
      </div>
    </main>
  </body>
</html>
